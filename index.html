<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Javascript Tip Calculator</title>
</head>

<body>
  <div id="container">
    
    <h1>Tip Calculator</h1>
    <hr>
    <div>
      <label>Total Bill:</label>
      <input type="text" placeholder="Enter your total bill..." id="bill" value="1">
    </div>
    <div>
      <label>Tip Percentage:</label>
      <input type="range" min="1" max="25" id="tip" value="1">
      <span id="tipOutPut"></span>
    </div>
    <div>
      <label>Split (number of people):</label>
      <input type="range" min="1" max="10" value="1" id="people">
      <span id="splitOutPut"></span>
    </div>
    <hr>
    <div>
      <div>
        <label>New bill (per person):</label><span id="total-per-person"> 0</span>
      </div>
    </div>
    <div>
      <div>
        <label>Tip Amount (per person):</label><span id="tip-per-person"> 0</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
